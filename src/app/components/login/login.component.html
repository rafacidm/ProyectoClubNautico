<div class="container-fluid" style="text-align: center;">
    <h2 style="text-align: left;">Inicio de sesión</h2>
    <div>
        <form #miFormulario="ngForm" (ngSubmit)="formLogIn()">
            <div class="form-group col-md-6" style="margin-top: 20px; margin-left: 10px;">
                <input [(ngModel)]="usuario.username" type="text" name="username" placeholder="Nombre de usuario" class="form-control" ngModel>
            </div>
            <div class="form-group col-md-6" style="margin-top: 20px; margin-left: 10px;">
                <input [(ngModel)]="usuario.password" type="password" name="password" placeholder="Contraseña" class="form-control" ngModel>
            </div>
            <div style="margin-top: 20px; margin-left: 10px;">
                <button type="submit" class="btn btn-success">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
