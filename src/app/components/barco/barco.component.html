<div class="container-fluid">
        <h3 style="text-align: center; margin-top: 10px;">
            Registro con la información de los barcos atracados en el Club.
        </h3>
        <h5>Añadir una nueva embarcación:</h5>
        <form class="form-group row">
            <div class="form-group col-md-3">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="formNombre">
            </div>
            <div class="form-group col-md-3">
              <label for="matricula">Matrícula</label>
              <input type="text" name="matricula" id="matricula" placeholder="Matricula" class="form-control" [(ngModel)]="formMatricula">
            </div>
            <div class="form-group col-md-3">
              <label for="atraque">Atraque</label>
              <input type="text" name="atraque" id="atraque" placeholder="Nº atraque" class="form-control" [(ngModel)]="formAtraque">
            </div>
            <div class="form-group col-md-3">
              <label for="cuota">Cuota</label>
              <input type="text" name="cuota" id="cuota" placeholder="Cuota(€)" class="form-control" [(ngModel)]="formCuota">
            </div>
            <div class="form-group col-md-3">
              <select class="form-select" style="margin-top: 20px;">
                <option value="" selected disabled>Elige un propietario</option>
                <option *ngFor="let p of personas" [ngValue]="personas">
                  {{p.nombre}} {{p.apellidos}}
                  </option>
              </select>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-success" style="margin-top: 20px;">Aceptar cambios</button>
            </div>
          </form>
</div>
